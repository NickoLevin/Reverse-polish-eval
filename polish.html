<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="poleval.js" defer></script>
    <title>Калькулятор</title>
</head>
<body>
 <div class="calc">
     <div class="screen">
       <input type="text" name="textview" readonly id='screen' />
    </div>
     <div class="buttons">
         <div class="btn ac bg-grey">ac</div>
         <div class="btn plus bg-orange">+</div>
         <div class="btn nine">9</div>
         <div class="btn eight">8</div>

         <div class="btn eq bg-grey">=</div> 
         <div class="btn minus bg-orange">-</div>
         <div class="btn seven">7</div>
         <div class="btn six">6</div>

         <div class="btn point bg-grey">.</div>
         <div class="btn multipl bg-orange">*</div>
         <div class="btn five">5</div>
         <div class="btn four">4</div>

         <div class="btn scf bg-grey">(</div>
         <div class="btn divis bg-orange">/</div>
         <div class="btn three">3</div>
         <div class="btn two">2</div>

         <div class="btn scb bg-grey">)</div>
         <div class="btn sq bg-orange">^</div>
         <div class="btn one">1</div>
         <div class="btn zero">0</div>
        
         
 
         

     </div>
 </div>
</body>
</html>
